<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>

  <div class="bg">
    <div class="container">
      <img src="./assets/desktop/logo.svg" alt="Pod" class="logo">
      <div class="d-flex">
        <section class="hero-section">
          <h1 class="hero-title">Publish your podcasts <span class="hero-title-span">everywhere</span>.</h1>
          <p class="hero-body">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
            Apple Podcasts, Google Podcasts, Pocket Casts and more!
          </p>
        </section>
        <div class="email">
          <label for="emailAddress"></label>
          <input id="emailAddress" class="input-email" type="email" placeholder="Email Address" required>
          <button class="btn" type="submit">Request access</button>
          <p class="email-error-msg email-error-hidden">Oops! Please check your email</p>
        </div>
        <div class="podcast-apps">
          <img src="./assets/desktop/spotify.svg" alt="Spotify" class="spotify-logo">
          <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast" class="apple-podcast-logo">
          <img src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts" class="google-podcasts-logo">
          <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts" class="pocket-casts-logo">
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
